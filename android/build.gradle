buildscript {
    repositories {
        google()  // Certifique-se de ter o repositório Google
        mavenCentral()
    }
    dependencies {
        // Dependência do Google services para integração com o Firebase
        classpath 'com.google.gms:google-services:4.3.15'  // Versão atualizada
    }
}

allprojects {
    repositories {
        google()  // Repositório do Google
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
