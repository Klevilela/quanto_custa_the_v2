plugins {
    id "com.android.application"
    id "com.google.gms.google-services"  // Plugin necessário para o Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // O plugin Flutter deve ser o último a ser aplicado
}

android {
    namespace = "com.example.quanto_custa_the_v2"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.quanto_custa_the_v2"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Considerando que você está usando a chave de debug para release
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}

flutter {
    source = "../.."  // Mantendo o caminho correto para o código Flutter
}

apply plugin: 'com.google.gms.google-services' // No final do arquivo
